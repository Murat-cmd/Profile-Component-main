<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

    
      <img src="/images/bg-pattern-top.svg" alt="" class="img-one">
      <img src="/images/bg-pattern-bottom.svg" alt="" class="img-two">
    
    <main class="container">
        <div class="background-img">
          <img src="/images/bg-pattern-card.svg" alt="" class="card-bg">
        </div>
        <div class="profile-img">
          <img src="/images/image-victor.jpg" alt="" class="profile-main">
        </div>
        <div class="profile-info">
          <div class="text-box">
            <h2 class="Name">Victor Crest</h2>
            <h4 class="location">London</h4>
          </div>
          <hr>
          <div class="stats">
            <div class="followers">
              <h3 class="stats-heading  stats-heading-1">80K</h3>
              <h4 class="stats-heading-p  stats-heading-p-1">Followers</h4>
            </div>
            <div class="likes">
              <h3 class="stats-heading  stats-heading-2">803K</h3>
              <h4 class="stats-heading-p  stats-heading-p-2">Likes</h4>
            </div>
            <div class="photos">
              <h3 class="stats-heading  stats-heading-3">1.4K</h3>
              <h4 class="stats-heading-p  stats-heading-p-3">Photos</h4>
            </div>
          </div>
        </div>

    </main>

</html>
